<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aether Journal · Host</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="page__header">
        <div>
          <h1>Host</h1>
          <p class="muted">Лист персонажа, инвентарь и экипировка</p>
        </div>
        <div class="status" id="status">Нет соединения</div>
      </header>

      <section class="panel">
        <h2>Подключение</h2>
        <div class="form-row">
          <label for="token-input">Токен хоста</label>
          <input id="token-input" type="text" placeholder="Введите токен" />
        </div>
        <div class="form-actions">
          <button id="connect-btn" type="button">Подключиться</button>
          <button id="refresh-btn" type="button" class="ghost">Обновить</button>
        </div>
      </section>

      <section class="sheet-grid">
        <section class="panel sheet" aria-live="polite">
          <div class="sheet__header">
            <div>
              <h2 id="character-name">Персонаж</h2>
              <div class="meta" id="character-class">Класс —</div>
            </div>
            <div class="level">
              <div class="level__value" id="character-level">1</div>
              <div class="level__label">уровень</div>
              <div class="level__indicator" id="level-indicator" hidden>
                LEVEL UP
              </div>
            </div>
          </div>

          <div class="xp">
            <div class="xp__meta">
              <span id="xp-current">XP: 0</span>
              <span id="xp-next">До уровня: —</span>
            </div>
            <div class="xp__bar">
              <div class="xp__fill" id="xp-fill"></div>
            </div>
            <div class="xp__actions">
              <div class="form-row inline">
                <label for="xp-input">Добавить XP</label>
                <input id="xp-input" type="number" min="1" placeholder="Напр. 50" />
              </div>
              <div class="button-row">
                <button class="ghost" data-xp="10" type="button">+10</button>
                <button class="ghost" data-xp="50" type="button">+50</button>
                <button class="ghost" data-xp="100" type="button">+100</button>
                <button id="xp-submit" type="button">Начислить</button>
              </div>
              <div class="hint" id="xp-status">Готово к начислению опыта.</div>
            </div>
          </div>

          <div class="sheet__sections">
            <div class="sheet__section">
              <h3>Статы</h3>
              <div class="list" id="stats-list"></div>
            </div>
            <div class="sheet__section">
              <h3>Ресурсы</h3>
              <div class="list" id="resources-list"></div>
            </div>
            <div class="sheet__section">
              <h3>Валюты</h3>
              <div class="list" id="currencies-list"></div>
            </div>
            <div class="sheet__section">
              <h3>Репутации</h3>
              <div class="list" id="reputations-list"></div>
            </div>
          </div>
        </section>

        <section class="panel inventory">
          <div class="panel__header">
            <h2>Инвентарь</h2>
            <span class="meta" id="inventory-count">0 предметов</span>
          </div>
          <div class="inventory__body">
            <div class="inventory__list" id="inventory-list"></div>
            <div class="item-card" id="item-card">
              <div class="item-card__empty">Выберите предмет для деталей</div>
            </div>
          </div>
        </section>

        <section class="panel equipment">
          <div class="panel__header">
            <h2>Экипировка</h2>
            <span class="meta">Слоты по правилам домена</span>
          </div>
          <div class="equipment__grid" id="equipment-grid"></div>
        </section>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
